
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XDG Benchmarking</title>
    <link rel="icon" type="image/x-icon" href="assets/xdg-favicon.png">
    <!-- Load Roboto font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" type="text/css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .tab-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #ddd;
            border: 1px solid #ccc;
            border-bottom: none;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
            transition: background 0.3s;
        }
        .tab:hover {
            background: #bbb;
        }
        .active-tab {
            background: #fff;
            border-bottom: 2px solid white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }
        .sub-tab-container {
            display: none;
            margin-top: 10px;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        iframe {
            width: 100%;
            height: 1200px;
            max-height: 120vh;
            border: none;
        }
        #description-frame {
            height: auto;
            min-height: 400px;
            max-height: none;
        }
        .modelDescription {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>

    <h1>XDG Benchmarking</h1>

    <div class="container">
        <!-- Main Category Tabs -->
        <div class="tab-container">
            
                <div class="tab" onclick="openPlot(event, 'None', 'dashboards/regression_test.html')">REGRESSION_TEST</div>
            
        </div>

        <!-- Plot Content -->
        <div id="plot-container">
        <div style="box-shadow: 0 4px 8px rgba(0,0,0,0.2); background: #fff; padding: 20px; margin: 20px auto; border-radius: 8px;">
            <iframe id="description-frame" src="" style="display: none;"></iframe>
            <iframe id="plot-frame" src="" style="display: none;"></iframe>
        </div>
        </div>
    </div>

    <script>
        function openPlot(event, descSrc, plotSrc) {
            let tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active-tab'));
            event.currentTarget.classList.add('active-tab');

            let descFrame = document.getElementById("description-frame");
            descFrame.src = descSrc;
            descFrame.style.display = "block";
            descFrame.onload = function() {
                descFrame.style.height = descFrame.contentWindow.document.body.scrollHeight + 'px';
            };

            let plotFrame = document.getElementById("plot-frame");
            plotFrame.src = plotSrc;
            plotFrame.style.display = "block";
        }

        // Auto-load the first plot when the page loads
        window.onload = function() {
            let firstTab = document.querySelector(".tab");
            if (firstTab) {
                firstTab.click();
            }
        };
    </script>

</body>
</html>
